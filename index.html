<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Epicodus Savings and Loan</title>
  </head>
  <body>
    <div class="container">
      <form id= "user">
        <div class="row" >
          <div class="col-md-6 jumbotron newAccount">
            <h3>Register a new account:</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value=""><br>
            <label for="initdeposit">Initial Deposit:</label>
            <input type="number" id="initDeposit" name="initaldeposit" value="">
          </div>
          <div class="col-md-6 jumbotron depositWithdraw">
            <h3>Deposit or withdraw funds:</h3>
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" name="deposit" value=""><br>
            <label for="withdrawal">Withdrawal Amount:</label>
            <input type="number" id="withdraw" name="withdrawal" value="">
          </div>
        </div>
        <button type="submit" name="button">Submit</button>
    </form>
      <div class="jumbotron balance">
        <h4>Current Balance:</h4>
        <div class="balanceBox">
          <h3>$0.00</h3>
        </div>
      </div>
      <div class="balance">

      </div>
    </div>
  </body>
</html>
